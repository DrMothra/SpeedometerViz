<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>Speedometer</title>

    <link href="css/speedStyles.css?v=0.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/three86.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sceneConfig.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/detector.js?v=0.1"></script>
    <script type="text/javascript" src="js/speedometer.js?v=0.1"></script>

</head>
<body class="bg-light">
    <div id="configuration">
        <div class="mt-1 container text-center">
            <h1>Speedometer Configuration</h1>
        </div>
        <div class="mt-4 container">
            <div class="row">
                <div class="col-sm text-center">
                    <img class="img-fluid rounded" src="images/jagSpeedo.jpg">
                    <div class="mt-2">
                        <button id="option1" class="btn btn-primary">Jaguar</button>
                    </div>
                </div>
                <div class="col-sm text-center">
                    <img class="img-fluid rounded" src="images/speedoBlue.jpg">
                    <div class="mt-2">
                        <button id="option2" class="btn btn-primary">Blue neon</button>
                    </div>
                </div>
                <div class="col-sm text-center">
                    <img class="img-fluid rounded" src="images/rangeRoverSpeedo.jpg">
                    <div class="mt-2">
                        <button id="option3" class="btn btn-primary">Range Rover</button>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm text-center">
                    <img class="img-fluid rounded" src="images/digital.jpg">
                    <div class="mt-2">
                        <button id="option4" class="btn btn-primary">Digital</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="WebGL-output" class="d-none">
        <div id="speedOutContainer" class="output">
            <span id="speedOut"></span>
        </div>
        <div id="revsContainer" class="output">
            <span id="revs"></span>
        </div>
    </div>

</body>
</html>
